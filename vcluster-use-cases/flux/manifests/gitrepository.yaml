apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: vcp-app
  namespace: p-auth-core
spec:
  interval: 5m0s
  url: https://github.com/loft-demos/vcp-app.git
  ref:
    branch: main
---
apiVersion: notification.toolkit.fluxcd.io/v1beta3
kind: Provider
metadata:
  name: github-dispatch
  namespace: p-auth-core
spec:
  type: githubdispatch
  address: https://github.com/loft-demos/vcp-app
  secretRef:
    name: loft-demos-pat
---
